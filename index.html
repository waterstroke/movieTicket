<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>movie titles</title>
</head>
  <body>
    <div class="container">
      <h3>Movie Tickets</h3>

      <form id="movie-form">
        <div class="new-ticket">
        <div class="form-group">
          <label for="movie">Select Movie</label>
          <select id="movie" class="custom-select">
           <option selected>select one</option>
           <option>Wonder Woman</option>
           <option>Iron Man</option>
           <option>Despicable Three</option>
         </select>
        </div>
        <br>
        <div class="form-group">
          <label for="age">Input your age</label>
          <input id="age">
        </div>
        <br>
        <div class="form-group">
          <label for="time">Select Show Time</label>
          <select id="time" class="custom-select">
            <option selected>select one</option>
            <option>Matinee</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
        </div>
         <span class="btn btn-primary" id="add-ticket">Another ticket?</span>

        <button id="btn-red" type="submit" class="btn btn-danger btn-large">Get Your Ticket</button>
        </form>

        <div class="col-md-6">
          <div id="show-tickets">
            <ul>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="ticket-details">
            <p class="movie"></p>
            <p class="time"></p>
            <p class="age"></p>
            <p class="price"></p>
          </div>
        </div>
      </div>
    </body>
  </html>
